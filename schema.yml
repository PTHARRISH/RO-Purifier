openapi: 3.0.3
info:
  title: ' RO Water Purifier API'
  version: 1.0.0
  description: RO Water Purifier is a web-based platform that allows users to browse
    and purchase RO water purifiers while also providing a seamless way to book certified
    technicians for installation, maintenance, and service.
paths:
  /api/admin/dashboard/:
    get:
      operationId: admin_dashboard_retrieve
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TechnicianSummary'
          description: ''
  /api/admin/users/{user_id}/:
    get:
      operationId: admin_users_retrieve
      parameters:
      - in: path
        name: user_id
        schema:
          type: integer
        required: true
      tags:
      - admin
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUserDetail'
          description: ''
  /api/cart/:
    get:
      operationId: cart_retrieve
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
          description: ''
  /api/cart/add/:
    post:
      operationId: cart_add_create
      tags:
      - cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCart'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddToCart'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddToCart'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddToCart'
          description: ''
  /api/cart/checkout/:
    post:
      operationId: cart_checkout_create
      tags:
      - cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Checkout'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Checkout'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Checkout'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Checkout'
          description: ''
  /api/cart/item/{item_id}/:
    patch:
      operationId: cart_item_partial_update
      parameters:
      - in: path
        name: item_id
        schema:
          type: integer
        required: true
      tags:
      - cart
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCartItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCartItem'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUpdateCartItem'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateCartItem'
          description: ''
  /api/cart/item/{item_id}/remove/:
    delete:
      operationId: cart_item_remove_destroy
      parameters:
      - in: path
        name: item_id
        schema:
          type: integer
        required: true
      tags:
      - cart
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/delete-account/:
    get:
      operationId: delete_account_retrieve
      tags:
      - delete-account
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteAccountResponse'
          description: ''
  /api/login/:
    post:
      operationId: login_create
      tags:
      - login
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Login'
          description: ''
  /api/products/:
    get:
      operationId: products_list
      parameters:
      - in: query
        name: brand
        schema:
          type: integer
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: price
        schema:
          type: number
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: status
        schema:
          type: string
          enum:
          - out_of_stock
          - stock
        description: |-
          * `stock` - Stock
          * `out_of_stock` - Out of Stock
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
  /api/products/{product_id}/:
    get:
      operationId: products_retrieve
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - products
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/products/{product_id}/review/:
    post:
      operationId: products_review_create
      parameters:
      - in: path
        name: product_id
        schema:
          type: integer
        required: true
      tags:
      - products
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ProductReview'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProductReview'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductReview'
          description: ''
  /api/profile/{username}/:
    get:
      operationId: profile_retrieve
      parameters:
      - in: path
        name: username
        schema:
          type: string
        required: true
      tags:
      - profile
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
    put:
      operationId: profile_update
      parameters:
      - in: path
        name: username
        schema:
          type: string
        required: true
      tags:
      - profile
      security:
      - jwtAuth: []
      responses:
        '200':
          description: No response body
  /api/register/admin/:
    post:
      operationId: register_admin_create
      tags:
      - register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/register/technician/:
    post:
      operationId: register_technician_create
      tags:
      - register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/register/user/:
    post:
      operationId: register_user_create
      tags:
      - register
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Register'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Register'
          description: ''
  /api/technician/bookings/:
    get:
      operationId: technician_bookings_retrieve
      tags:
      - technician
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TechnicianBooking'
          description: ''
  /api/technician/notifications/:
    get:
      operationId: technician_notifications_retrieve
      tags:
      - technician
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Notification'
          description: ''
  /api/technician/review/{booking_id}/:
    post:
      operationId: technician_review_create
      parameters:
      - in: path
        name: booking_id
        schema:
          type: integer
        required: true
      tags:
      - technician
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TechnicianReview'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TechnicianReview'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TechnicianReview'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TechnicianReview'
          description: ''
  /api/token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
components:
  schemas:
    AddToCart:
      type: object
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
          minimum: 1
          default: 1
      required:
      - product_id
    AdminUserDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        fullname:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        avatar:
          type: string
          format: uri
          nullable: true
          readOnly: true
        date_joined:
          type: string
          format: date-time
        total_bookings:
          type: integer
        total_spent:
          type: number
          format: double
        last_booking:
          type: string
          format: date-time
        avg_rating:
          type: number
          format: double
      required:
      - avatar
      - avg_rating
      - fullname
      - id
      - last_booking
      - total_bookings
      - total_spent
      - username
    BookingUser:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        fullname:
          type: string
      required:
      - fullname
      - id
      - username
    Brand:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        category:
          type: string
          readOnly: true
      required:
      - category
      - id
      - name
    Cart:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        total:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
        is_active:
          type: boolean
          readOnly: true
      required:
      - id
      - is_active
      - items
      - total
      - user
    CartItem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product:
          type: integer
        product_name:
          type: string
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        unit_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,10}(?:\.\d{0,2})?$
          readOnly: true
      required:
      - id
      - product
      - product_name
      - total_price
      - unit_price
    Checkout:
      type: object
      properties:
        address_index:
          type: integer
        address: {}
        payment_method:
          $ref: '#/components/schemas/PaymentMethodEnum'
        technician_id:
          type: integer
          nullable: true
        date_time_start:
          type: string
          format: date-time
          nullable: true
        date_time_end:
          type: string
          format: date-time
          nullable: true
        payment_done:
          type: boolean
          default: false
        notes:
          type: string
      required:
      - payment_method
    DeleteAccountResponse:
      type: object
      properties:
        message:
          type: string
      required:
      - message
    Login:
      type: object
      properties:
        identifier:
          type: string
        password:
          type: string
          minLength: 8
      required:
      - identifier
      - password
    Notification:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        message:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        is_read:
          type: boolean
      required:
      - created_at
      - id
      - message
      - title
    PaginatedProductList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    PatchedUpdateCartItem:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 1
    PaymentMethodEnum:
      enum:
      - COD
      - UPI
      - CARD
      type: string
      description: |-
        * `COD` - Cash on Delivery
        * `UPI` - UPI
        * `CARD` - Card
    Product:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        product_name:
          type: string
          maxLength: 255
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        status:
          $ref: '#/components/schemas/StatusEnum'
        technical_specifications:
          nullable: true
        brand:
          $ref: '#/components/schemas/Brand'
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
        reviews:
          type: array
          items:
            $ref: '#/components/schemas/ProductReview'
          readOnly: true
        average_rating:
          type: number
          format: double
          readOnly: true
        url:
          type: string
          format: uri
          nullable: true
          readOnly: true
      required:
      - average_rating
      - brand
      - id
      - images
      - price
      - product_name
      - reviews
      - status
      - tags
      - url
    ProductImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
      required:
      - id
      - image
    ProductReview:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
        rating:
          type: integer
          maximum: 5
          minimum: 1
        review_text:
          type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductReviewImage'
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - images
      - rating
      - username
    ProductReviewImage:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        image:
          type: string
          format: uri
        uploaded_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - id
      - image
      - uploaded_at
    ProfileStatusEnum:
      enum:
      - inactive
      - pending
      - active
      type: string
      description: |-
        * `inactive` - Inactive
        * `pending` - Pending
        * `active` - Active
    Register:
      type: object
      properties:
        fullname:
          type: string
          maxLength: 255
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        mobile:
          type: string
          maxLength: 20
        password:
          type: string
          writeOnly: true
          maxLength: 128
        confirm_password:
          type: string
          writeOnly: true
        role:
          $ref: '#/components/schemas/RoleEnum'
      required:
      - confirm_password
      - fullname
      - password
      - role
      - username
    RoleEnum:
      enum:
      - user
      - admin
      - technician
      type: string
      description: |-
        * `user` - User
        * `admin` - Admin
        * `technician` - Technician
    ServiceStatusEnum:
      enum:
      - pending
      - completed
      - cancelled
      type: string
      description: |-
        * `pending` - Pending
        * `completed` - Completed
        * `cancelled` - Cancelled
    StatusEnum:
      enum:
      - stock
      - out_of_stock
      type: string
      description: |-
        * `stock` - Stock
        * `out_of_stock` - Out of Stock
    Tag:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 50
      required:
      - id
      - name
    TechnicianBooking:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          $ref: '#/components/schemas/BookingUser'
        date_time_start:
          type: string
          format: date-time
        date_time_end:
          type: string
          format: date-time
        address:
          nullable: true
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        service_status:
          $ref: '#/components/schemas/ServiceStatusEnum'
        payment_done:
          type: boolean
      required:
      - date_time_end
      - date_time_start
      - id
      - price
      - user
    TechnicianReview:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        rating:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
        comment:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - rating
    TechnicianSummary:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
        fullname:
          type: string
        avatar:
          type: string
          format: uri
          nullable: true
          readOnly: true
        profile_status:
          $ref: '#/components/schemas/ProfileStatusEnum'
        years_experience:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        months_experience:
          type: integer
          maximum: 2147483647
          minimum: 0
          nullable: true
        avg_rating:
          type: number
          format: double
        total_bookings:
          type: integer
        unique_users:
          type: integer
        earnings:
          type: number
          format: double
      required:
      - avatar
      - avg_rating
      - earnings
      - fullname
      - id
      - profile_status
      - total_bookings
      - unique_users
      - username
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    UpdateCartItem:
      type: object
      properties:
        quantity:
          type: integer
          minimum: 1
      required:
      - quantity
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
